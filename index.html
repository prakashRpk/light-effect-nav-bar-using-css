<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Hover</title>
</head>
<body>
<div class="tables">
    <input id="home" type="radio" 
        name="tablemanu" checked>
    <input id="pofile" type="radio" 
        name="tablemanu">
    <input id="likes" type="radio" 
        name="tablemanu">
    <input id="settings" type="radio" 
        name="tablemanu">
    <input id="notification" type="radio" 
        name="tablemanu">
<div class="buttons">
    <label for="home">
        <i class="fa-solid fa-house"></i></label>
    <label for="pofile">
        <i class="fa-solid fa-user"></i></label>
    <label for="likes">
        <i class="fa-solid fa-heart"></i></label>
    <label for="settings">
        <i class="fa-solid fa-gear"></i></label>
    <label for="notification">
        <i class="fa-solid fa-bell"></i></label>
<div class="underline"></div>
</div>
</div>
</body>
</html>
